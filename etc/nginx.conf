server {
    listen 80 default_server;
    server_name localhost;

    root /home/box/web;

    location / {
        try_files $uri $uri/ =404;
    }
    location ^~ /uploads/ {
        root    /home/box/web/uploads;
    }
    location ~* ^\.(css)$ {
        root    /home/box/web/public;
    }
    location ~* ^\.(js)$ {
        root    /home/box/web/public;
    }
    location ~* ^\.(gif|jpg|jpeg|png)$ {
        root    /home/box/web/public/img;
    }
    location ~* ^\.([A-za-z]2-4)$  {
        root    /home/box/web/public;
    }
    location ~* ^.[^.]$ {                                                   
        return 404;                                                     
    }
}